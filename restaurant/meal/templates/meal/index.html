{% extends 'base.html' %}

{% block content %}
<p class="text-center mt-3 fs-4 fw-medium">Total Items : <span class="text-danger fw-bold">{{meals | length}}</span>
</p>
<div class="container row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 mx-auto mt-2 mb-5">
    {% for meal in meals %}
    <div class="col">
        <div class="card h-100 border-0 shadow-sm bg-danger text-white py-3">
            <img src={{meal.strCategoryThumb}} class="card-img-top" alt="...">
            <div class="card-body">

                <div class="d-flex justify-content-between">
                    <h5 class="card-title">{{meal.strCategory}}</h5>
                    <p>Meal ID: {{meal.idCategory}}</p>
                </div>
                <p class="card-text">{{meal.strCategoryDescription | truncatewords:10}}</p>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
